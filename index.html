<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" >
    <fieldset class="form-fields">
      <legend>Personal information</legend>
      <label class="input-field">Surname: <input type="text" name="surname" autocomplete="off"></label>
      <label class="input-field">Name: <input type="text" name="name" autocomplete="off"></label>
      <label class="input-field">How old are You? <input type="number" name="age" min="1" max="99" value="12" class="age"></label>
      <label class="input-field">Full date of birth: <input type="date" name="birth"></label>
      <label class="input-field">I accept the term of the agreement <input type="checkbox" name="agreement"></label>
    </fieldset>
    <fieldset class="form-fields">
      <legend>Registration</legend>
      <label class="input-field">E-mail: <input type="email" name="email" placeholder="email@example.com"></label>
      <label class="input-field">Password: <input type="password" name="password" minlength="6"></label>
    </fieldset>
    <fieldset class="form-fields">
      <legend>An interesting fact about you!</legend>
      <label class="input-field" for="animal" >Do you love cats?
        <label>
          <input type="radio" id="animal" name="cats">Yes
        </label>
        <label>
          <input type="radio" name="cats">No
        </label>
      </label>
      <label class="input-field">What is your favorite color? <input type="color" name="color" value="black"></label>
      <label class="input-field">What time do you go to bed? <input type="time" name="time" step="1"></label>
      <label class="input-field">What are your favorite brand of cars?
        <select multiple name="carBrand">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="input-field">How do you rate our work? <input type="range" name="rate" value="0" step="1" min="0" max="10"></label>
    </fieldset>
    <fieldset class="form-fields">
      <legend>Additional info:</legend>
      <label class="input-field">Comments: <textarea name="comments" maxlength="1000"></textarea></label>
      <label class="input-field">Would you recommend us?
        <select name="recommendation">
          <option value="yes"><p>yes</p></option>
          <option value="no"><p>no</p></option>
        </select>
      </label>
    </fieldset>
      <input type="submit" onsubmit="onSubmit()" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
